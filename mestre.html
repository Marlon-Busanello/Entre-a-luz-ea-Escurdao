<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mestre.css">
    <title>areaDoMestre</title>

</head>
    <header> <!-- header para fazer a barra superior da area do mestre -->
        <nav class="nav-bar"> <!-- barra de navegação da página-->

        <section class="logo"> <!-- section para o titulo da página -->
            <div> 
                <h1>Entre a Luz <br> e a Escuridão</h1>
            </div>
        </section>  
        <section class="barraTimer"> <!-- section para o cronometro -->
            <div> <!-- imagem para o cronometro -->
                <img src="css/img/timer.png" alt="imagem para o cronometro" class="Timer"/>
            </div>
            
            <div> <!-- botao start cronometro -->
                <button type="button" class="buttonsTimer"> <img src="css/img/play.png" alt="imagem para o botao de start" class="imgbotao"/></button> 
            </div>
            <div> <!-- botao pause cronometro -->
                <button type="button" class="buttonsTimer"> <img src="css/img/stop.png" alt="imagem para o botao de pausa"  class="imgbotao"/></button> 
            </div>
            <div> <!-- botao reset cronometro -->
            <button type="button" class="buttonsTimer"> <img src="css/img/reset.png" alt="imagem para o botao de reset" class="imgbotao"/></button>
            </div>
            <div> <!-- div para exibir o tempo passando do cronometro -->
                <p class="Contador">00:00:00</p>
            </div>
    
        </section>

        <section class="barraDados"> <!-- section para a ferramenta de rolagem de dados -->
            <div> <!-- botao para D20 -->
                <button type="button"class="buttonsDice"> <img src="css/img/d20.png" alt="imagem para o botao de D20" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D12 -->
                <button type="button"class="buttonsDice"> <img src="css/img/d12.png" alt="imagem para o botao de D12" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D10 -->
                <button type="button"class="buttonsDice"> <img src="css/img/d10.png" alt="imagem para o botao de D10" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D8 -->
                <button type="button" class="buttonsDice"> <img src="css/img/d8.png" alt="imagem para o botao de D8" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D6 -->
                <button type="button" class="buttonsDice"> <img src="css/img/d6.png" alt="imagem para o botao de D6" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D4 -->
                <button type="button" class="buttonsDice"> <img src="css/img/d4.png" alt="imagem para o botao de D4" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D100 -->
                <button type="button" class="buttonsDice"> <img src="css/img/d100.png " alt="imagem para o botao de D100" class="imgDice" /></button>
            </div>
            <div> <!-- div para exibir o resultado da rolagem -->
            <p class="resultDice">20</p>
            </div>
        </section>
        </nav>
    </header>
<body class="backGround">
    <div class="viewFile">
        <div class="image-container">
            <img id="image-view" src="ReferenciasMetre/escudo mestre.jpg" alt="Imagem 1">
        </div>
        
    </div>

    <div class="masterlibrary"> <!-- section para o mestre navegar nos arquivos abertos -->
        <div><!--Aba guia--></div>
            <!-- Fichas dos player  -->
        

    <div class="libraryOptions">
        
                <div>
                    <button id="btnJogadores" class="btnLibraryTitulos" onclick="toggleButtons('Jogadores')">Jogadores</button><br>
                    <div id="Jogadores" class="hidden">
                        <button id="imagem4-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/jogadores/jogador1.png')">Abigail</button> <br>
                        <button id="imagem5-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/jogadores/jogador2.png')">Cleiton</button> <br>
                        <button id="imagem6-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/jogadores/jogador3.png')">Klotildes</button><br>
                    </div>
                </div>


            <!-- Campanha -->
                <button id="outro-button" class="btnLibraryTitulos" onclick="toggleButtons('botoes-outro')">Campanha</button>
                <div id="botoes-outro" class="hidden">

                <button id="btnArea1" class="btnLibraryTitulos" onclick="toggleButtons('area1S')">Floresta</button>
                <div id="area1S" class="hidden">
                    <button id="imagem4-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/terrenos/Floresta.jpg')">Grid Floresta</button><br>
                    <button id="imagem5-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/terrenos/Rio.jpg')">Grid Rio</button><br>

                    <!-- Npc -->
                    <div>
                        <button id="btnA1Npc"  class="btnLibraryTitulos" onclick="toggleButtons('npc1')">Npc</button><br>
                        <div id="npc1" class="hidden">
                            <button id="imagem4-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/npc/npc1.jpg')">Halfiling Paladina</button><br>
                            <button id="imagem5-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/npc/npc2.jpg')">Humano Bardo</button><br>
                        </div>
                    </div>

                <!-- Monstros -->
                    <div>
                        <button id="btnA1M" class="btnLibraryTitulos" onclick="toggleButtons('Monstro1')">Monstros</button>
                        <div id="Monstro1" class="hidden">
                            <button id="imagem4-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/monstros/Kobold Comun.jpg')">Kobold Comun</button><br>  
                            <button id="imagem5-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/monstros/Kobold Dirtclaw.jpg')">Kobold Dirtclaw</button><br>
                            <button id="imagem6-button" class="btnLibrary" onclick="trocarImagem('ReferenciasMetre/monstros/Kobold Axundar.jpg')">Kobold Axundar</button>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>
    </div>
    <section> <!-- section para mostrar o explorador de arquivos -->
        <div></div>
    </section>
</body>
<script src="js/scriptMestre.js" ></script>
</html>

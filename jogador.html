<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areaDoJogador</title>
    <link rel="stylesheet" href="css/player.css">
</head>



<body>
    <header> <!-- header para fazer a barra superior da area do mestre -->
        <nav class="nav"> <!-- barra de navegação da página-->
    
          <section class="logo"> <!-- section para o titulo da página -->
            <div> 
                <img src="css/img/logo.jpg" class="logo"/>
            </div>
          </section>  
    
          <form name="form_main" class="barraTimer">
            
            <button type="button" name="start" class="buttonsDice" ><img src="css/img/download.png" alt="" class="imgTimer"></button>
            <button type="button" name="pause" class="buttonsDice"><img src="css/img/stop.png" alt="" class="imgDice"></button>
            <button type="button" name="reset" class="buttonsDice"><img src="css/img/reset.png" alt="" class="imgDice"></button>
    
            <div class="Contador">
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
              </div>
          </form>
    
          <!-- section para a ferramenta de rolagem de dados -->
          <section class="barraDados">
            <div>
              <button type="button" class="buttonsTime" id="rolarD20">
                <img src="css/img/d20.png" alt="Imagem para o botão de D20" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsTime" id="rolarD12">
                <img src="css/img/d12.png" alt="Imagem para o botão de D12" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsTime" id="rolarD10">
                <img src="css/img/d10.png" alt="Imagem para o botão de D10" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsTime" id="rolarD8">
                <img src="css/img/d8.png" alt="Imagem para o botão de D8" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsTime" id="rolarD6">
                <img src="css/img/d6.png" alt="Imagem para o botão de D6" class="imgDice" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsTime" id="rolarD4">
                <img src="css/img/d4.png" alt="Imagem para o botão de D4" class="imgDice" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsTime" id="rolarD100">
                <img src="css/img/d100.png" alt="Imagem para o botão de D100" class="imgDice" />
              </button>
            </div>
            <div>
              <p class="resultDice" id="resultRolagem"></p>
            </div>
          </section>
        </nav>
    </header>

     <!-- div para ficha do player-->
    <div class="viewFile"> 
        <!-- Botao para editar ficha -->
        <div class="btnEdit">
            <button id="botaoEditar"    >
                <img src="css/img/lock-fill.svg" id="iconeEditar">
            </button>
        </div>

        <!-- Informacoes baiscas  -->
        <div class="basicInformation">
            <div>
                <h4>Nome: </h4>
                <input type="text" class="caixaDeTexto" value="Nome" readonly>
                
            </div>
            <div>
                <h4>Idade: </h4>
                <input type="number" class="caixaDeTexto" value="idade" readonly>
                
            </div>
            <div>
                <h4>Level: </h4>
                <input type="number" class="caixaDeTexto" value="Texto 3" readonly>
                
            </div>
            <br>
            <div>
                <h4>Raça: </h4>
                <input type="text" class="caixaDeTexto" value="raça" readonly>
            </div>
            <div>
                <h4>Classe: </h4>
                <input type="text" class="caixaDeTexto" value="Nome" readonly>
            </div>


        </div>


        <!-- Valores de habilidade -->
        <div>       
            <div>
                <input type="number" class="abilityValues" value="Texto 3" readonly>
                <h3>Força</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" value="Texto 3" readonly>
                <h3>Destreza</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" value="Texto 3" readonly>
                <h3>Constituiçao</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" value="Texto 3" readonly>
                <h3>Inteligencia</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" value="Texto 3" readonly>
                <h3>Sabedoria</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" value="Texto 3" readonly>
                <h3>Carisma</h3>
            </div>
            <div>
                <input type="text" class="abilityValues" value="Texto 3" readonly>
                <h3>Poder</h3>
            </div>
 
        </div>
       
    </div>

    <!-- div para anoações do player-->
    <div class="">
        <input type="text" id="textoInput" placeholder="Digite algo...">
        <button id="salvarBotao">Salvar</button>
        <div id="textoSalvo"></div>
    </div>

</body>
<script src="js/scripJogador.js"></script>
</html>

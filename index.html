<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login E&A</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div>
        <!-- Imagem da logo do site -->
        <img src="logo.png" alt="Logo do Site" width="150" height="150">
        <form action="script.js" method="POST">
            <!-- Rótulo e campo de entrada para o nome de usuário -->
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>
            
            <!-- Rótulo e campo de entrada para a senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
    
            <!-- Botão de submissão do formulário -->
            <button type="submit">Entrar</button>
        </form>
        
        <!-- Link para o primeiro login -->
        <p><a href="#">Primeiro login?</a></p>
    </div>
    
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areaDoJogador</title>
    <link rel="stylesheet" href="css/player.css">
</head>



<body>
    <header> <!-- header para fazer a barra superior da area do mestre -->
        <nav class="nav"> <!-- barra de navegação da página-->
    
          <section class="logo"> <!-- section para o titulo da página -->
            <div> 
                <img src="css/img/logo.jpg" class="logo"/>
            </div>
          </section>  
    
          <form name="form_main" class="barraTimer">
            
            <!-- <button type="button" name="start" class="buttonsDice" ><img src="css/img/download.png" alt="" class="imgTimer"></button> -->
            <!-- <button type="button" name="pause" class="buttonsDice"><img src="css/img/stop.png" alt="" class="imgDice"></button> -->
            <!-- <button type="button" name="reset" class="buttonsDice"><img src="css/img/reset.png" alt="" class="imgDice"></button> -->
            <img src="css/img/timer.png" alt="" class="imgDice">
    
            <div class="Contador">
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
              </div>
          </form>
    
          <!-- section para a ferramenta de rolagem de dados -->
          <section class="barraDados">
            <div>
              <button type="button" class="buttonsDice" id="rolarD20">
                <img src="css/img/d20.png" alt="Imagem para o botão de D20" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsDice" id="rolarD12">
                <img src="css/img/d12.png" alt="Imagem para o botão de D12" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsDice" id="rolarD10">
                <img src="css/img/d10.png" alt="Imagem para o botão de D10" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsDice" id="rolarD8">
                <img src="css/img/d8.png" alt="Imagem para o botão de D8" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsDice" id="rolarD6">
                <img src="css/img/d6.png" alt="Imagem para o botão de D6" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsDice" id="rolarD4">
                <img src="css/img/d4.png" alt="Imagem para o botão de D4" class="imgTimer" />
              </button>
            </div>
            <div>
              <button type="button" class="buttonsDice" id="rolarD100">
                <img src="css/img/d100.png" alt="Imagem para o botão de D100" class="imgTimer" />
              </button>
            </div>
            <div>
              <p class="resultDice" id="resultRolagem"></p>
            </div>
          </section>
        </nav>
    </header>

     <!-- div para ficha do player-->
    <div class="viewFile"> 
      <div class="headerFile">
        <h1>Ficha do player</h1>
       </div>
        <!-- Botao para editar ficha -->
        <div class="btnEdit">
          <button id="botaoEdicao" onclick="toggleEdicao()">
            <img id="imagemBotao" src="css/img/lock-fill.svg" alt="Editar">
          </button>
        </div>

        <!-- Informacoes baiscas  -->
        <div class="basicInformation">

            <div>
                <h4>Nome do jogador:&nbsp; &nbsp; &nbsp; &nbsp; </h4>
                <input type="text" class="caixaDeTexto" id="File1" value="" readonly>
            </div>
            <br>
            <div>
                <h4>Nome do personagem: </h4>
                <input type="text" class="caixaDeTexto" id="File2" value="" readonly>
            </div>
            <div>
                <h4>Alinhamento:&nbsp;</h4>
                <input type="text" class="caixaDeTexto" id="File3" value="Alinhamento" readonly>
                
            </div>
            <div>
                <h4>&nbsp;Level:&nbsp;</h4>
                <input type="number" class="caixaDeTexto" id="File4" value="" readonly>
                
            </div>
            <div>
                <h4>Raça: </h4>
                <input type="text" class="caixaDeTexto" id="File5" value="Raça" readonly>
            </div>
            <div>
                <h4>Classe: </h4>
                <input type="text" class="caixaDeTexto" id="File6" value="Classe" readonly>
            </div>
            <div>
              <h4>Idade:&nbsp;</h4>
              <input type="number" class="caixaDeTexto" id="File7" value="" readonly>
            </div>


        </div>
        <!-- Valores de habilidade -->
        <div class="containerSkills">       
          
            <div class="divisoria">
                <input type="number" class="abilityValues" id="File8" value="" readonly>
                <h3>Força</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" id="File9" value="" readonly>
                <h3>Destreza</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" id="File10" value="" readonly>
                <h3>Constituiçao</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" id="File11" value="" readonly>
                <h3>Inteligencia</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" id="File12" value="" readonly>
                <h3>Sabedoria</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" id="File13" value="" readonly>
                <h3>Carisma</h3>
            </div>
            <div>
                <input type="number" class="abilityValues" id="File14" value="" readonly>
                <h3>Poder</h3>
            </div>

        

          </div>
                            <!-- Armadura e hp -->
                            <div class="containerLife">

                              <!-- Vida -->
                              <div class="hp">
                                <div>
                                  <h4>Vida Maxima</h4>
                                  <input type="number" class="" id="File15" value="" readonly>
                                </div>
                                <div>
                                  <h4>Vida Temporaria</h4>
                                  <input type="number" class="" id="File16" value="" readonly>
                                </div>
                              </div>

                              <!-- Armadura -->
                              <div class="CA">
                                <h4>Armadura</h4>
                                <input type="number" class="" id="File17" value="" readonly>
                              </div>

                              <!-- Proeficiencia -->
                              <div class="proficiency">
                                <h4>Proeficiencias</h4>
                                <div>
                                  <ul>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                  </ul>
                                </div>
                              </div>

                               <!-- Proeficiencia -->
                               <div class="proficiency">
                                <h4>Idiomas</h4>
                                <div>
                                  <ul>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                  </ul>
                                </div>
                              </div>

                           

                            </div>

                            <div class="containerItem">

                              <!-- Itens -->
                              <div class="listItems">
                                <h4>Armas</h4>
                                <div>
                                  <ul>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                  </ul>
                                </div>
                              </div>

                              <!-- Magias -->
                              <div class="listItems">
                                <h4>Magias</h4>
                                <div>
                                  <ul>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                    <li><input type="text" name="" id=""></li>
                                  </ul>
                                </div>
                              </div>

                            </div>
          </div>

    <!-- Anotaçoes -->
    <div class="anotacoes">
      <h1>Anotaçoes</h1>
      <textarea name="" id="notes" cols="30" rows="10"></textarea>

    </div>
    

    

</body>
<script src="js/scripJogador.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mestre.css">
    <title>areaDoMestre</title>

</head>
    <header> <!-- header para fazer a barra superior da area do mestre -->
        <nav class="nav-bar"> <!-- barra de navegação da página-->

        <section class="logo"> <!-- section para o titulo da página -->
            <div> 
                <img src="css/img/logo.jpg" alt="logo" class="logo">
            </div>
        </section>  
        <section class="barraTimer"> <!-- section para o cronometro -->
            <div> <!-- imagem para o cronometro -->
                <img src="css/img/timer.png" alt="imagem para o cronometro" class="Timer"/>
            </div>
            
            <div> <!-- botao start cronometro -->
                <button type="button" class="buttonsTimer"> <img src="css/img/play.png" alt="imagem para o botao de start" class="imgbotao"/></button> 
            </div>
            <div> <!-- botao pause cronometro -->
                <button type="button" class="buttonsTimer"> <img src="css/img/stop.png" alt="imagem para o botao de pausa"  class="imgbotao"/></button> 
            </div>
            <div> <!-- botao reset cronometro -->
            <button type="button" class="buttonsTimer"> <img src="css/img/reset.png" alt="imagem para o botao de reset" class="imgbotao"/></button>
            </div>
            <div> <!-- div para exibir o tempo passando do cronometro -->
                <p class="Contador">00:00:00</p>
            </div>
    
        </section>

        <section class="barraDados"> <!-- section para a ferramenta de rolagem de dados -->
            <div> <!-- botao para D20 -->
                <button type="button"class="buttonsDice"> <img src="css/img/d20.png" alt="imagem para o botao de D20" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D12 -->
                <button type="button"class="buttonsDice"> <img src="css/img/d12.png" alt="imagem para o botao de D12" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D10 -->
                <button type="button"class="buttonsDice"> <img src="css/img/d10.png" alt="imagem para o botao de D10" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D8 -->
                <button type="button" class="buttonsDice"> <img src="css/img/d8.png" alt="imagem para o botao de D8" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D6 -->
                <button type="button" class="buttonsDice"> <img src="css/img/d6.png" alt="imagem para o botao de D6" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D4 -->
                <button type="button" class="buttonsDice"> <img src="css/img/d4.png" alt="imagem para o botao de D4" class="imgDice" /></button>
            </div>
            <div> <!-- botao para D100 -->
                <button type="button" class="buttonsDice"> <img src="css/img/d100.png " alt="imagem para o botao de D100" class="imgDice" /></button>
            </div>
            <div> <!-- div para exibir o resultado da rolagem -->
            <p class="resultDice">20</p>
            </div>
        </section>
        </nav>
    </header>
<body class="backGround">
    <div class="viewFile">
        <div class="image-container">
            <img id="image-view" src="imagem1.jpg" alt="Imagem 1">
        </div>
        
    </div>

    <div class="masterlibrary"> <!-- section para o mestre navegar nos arquivos abertos -->
        <div><!--Aba guia--></div>
        
        <div>
            <button id="fichas-button" class="btnLibrary" onclick="toggleFichas()">
                <img id="fichas-image"  src="css/img/icone pasta.png" alt="Fichas">Jogadores 
            </button>
            <div id="botoes-imagem" class="libraryOptions" style="display: none;">
                <div>
                <button id="imagem1-button" class="btnLibrary" onclick="trocarImagem('imagem1.jpg')"> <img src="css/img/arquivo-aberto.png"  alt=""><h4>eu</h4></button><br></div>
                <button id="imagem2-button" class="btnLibrary" onclick="trocarImagem('imagem2.jpg')">Jogador 2</button><br>
                <button id="imagem3-button" class="btnLibrary" onclick="trocarImagem('imagem3.jpg')">Jogador 3</button>
            </div>
        </div>
    </div>
    <section> <!-- section para mostrar o explorador de arquivos -->
        <div></div>
    </section>
</body>
<script src="js/scriptMestre.js" ></script>
</html>
